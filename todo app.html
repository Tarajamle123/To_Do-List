<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo app.css">


    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <i class="fas fa-tasks" style="color: #5c6bc0; font-size: 1.1em;"></i></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your Text" aria-label="Task input">
                <button id="add-task-button" aria-label="Add task"><i class="fas fa-plus"></i> Add Task</button>
            </div>
            <ul id="list-container"></ul>
            <button id="clear-tasks-button" class="clear-btn" aria-label="Clear all tasks"><i
                    class="fas fa-trash-alt"></i> Clear All Tasks</button>
        </div>
    </div>
    <script src="./todo app.js"></script>

</body>

</html>
